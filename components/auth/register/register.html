<section class="d-flex align-items-center" style="height: 100vh;">
    <div class="container bg-muted col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-lg">
            <div class="card-header">
                <img src="assets/images/logo2.png" class="col-5 d-none d-sm-inline">
                <h1 class="ml-5 d-none d-sm-inline">Sign up</h1>
            </div>
            <div class="card-body">
                <form class="" action="#"> 
                    <div class="form-group">
                        <label class="" for="Email">Email :</label>
                        <input required type="email" placeholder="Enter email" id="Email" name="Email" class="form-control col-10 mx-auto w-">
                    </div>
                    <div class="form-group">
                        <label class="" for="Password">Password :</label>
                        <input required minlength="6" type="password" placeholder="Enter password" id="Password" name="Password" class="form-control col-10 mx-auto">
                    </div>
                    <div class="form-group">
                        <label class="" for="phone">Phone number :</label>
                        <div class="input-group mx-auto col-11">
                            <div class="input-group-prepend">
                                <span class="input-group-text form-control">+995</span>
                            </div>
                            <input required minlength="9" type="tel" placeholder="Enter phone number" id="phone" name="phone" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check ml-5">
                            <input type="checkbox" id="remember" class="form-check-input">
                            <label for="remember" class="form-check-label">Accept terms and conditions</label>
                        </div>
                    </div>
                    <input type="submit" value="Sign up" class="mx-auto form-control btn btn-primary" onclick="Register()" id="register">
                </form>
            </div>
            <div class="card-subtitle"><p class="ml-5">Already have an account? <a href="#" onclick="Router('login','auth')">Login</a></p></div>
            <div class="card-subtitle"><p class="ml-5"><a href="#" onclick="Router('index')">Go Back</a></p></div>
        </div>
    </div>
</section>
