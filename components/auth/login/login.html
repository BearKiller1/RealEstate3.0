<section class="d-flex align-items-center" style="height: 100vh;">
    <div class="container bg-muted col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-lg">
            <div class="card-header">
                <img src="assets/images/logo2.png" class="col-5 d-none d-sm-inline">
                <h1 class="ml-5 d-none d-sm-inline">Log in</h1>
            </div>
            <div class="card-body">
                <form class="login_form" action="#">
                    <div class="form-group">
                        <label class="" for="Email">Email :</label>
                        <input required type="email" placeholder="Enter email" id="Email" name="Email" class="form-control col-10 mx-auto w-" value="test@gmail.com">
                    </div>
                    <div class="form-group">
                        <label class="" for="Password">Password :</label>
                        <input required minlength="6" type="password" placeholder="Enter password" id="Password" name="Password" class="form-control col-10 mx-auto" value="test">
                    </div>
                    <div class="form-group">
                        <div class="form-check ml-5">
                            <input type="checkbox" id="remember" class="form-check-input">
                            <label for="remember" class="form-check-label">Remember me</label>
                        </div>
                    </div>
                    <input type="submit" value="Log in" class="mx-auto form-control btn btn-primary" id="login" onclick="Login()">
                </form>
            </div>
            <div class="card-subtitle"><p class="ml-5">Don't have an account? <a href="#" onclick="Router('register', 'auth')">Signup now</a></p></div>
            <div class="card-subtitle"><p class="ml-5"><a href="#" onclick="Router('index')">Go Back</a></p></div>
        </div>
    </div>
</section>
